<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogueWaveカウントダウン</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #bg-image {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            z-index: -1;
            filter: brightness(60%);
        }
        .countdown {
            text-align: center;
            margin-bottom: 40px;
        }
        .countdown h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0px 0px 10px #ffffff;
        }
        .countdown h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .countdown p {
            font-size: 2.0em;
            margin: 0;
            animation: countdownAnimation 1s infinite alternate;
        }
        @keyframes countdownAnimation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        #link_a, #link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #link_a:hover, #link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <img id="bg-image" src="https://pbs.twimg.com/media/GM4-ECFbUAAtrtT?format=jpg&name=small" alt="Background Image">
    <div class="countdown">
        <h1><span style="font-family: 'Segoe Script', sans-serif;">R</span>ogue <span style="font-family: 'Segoe Script', sans-serif;">W</span>ave</h1>
        <h2>7月28日まで</h2>
        <p id="countdown"></p>
    </div>
    <div id="link_a">River'新参のカスへのアクセスはこちら</div>
    <div id="link">River'日本大使へのアクセスはこちら</div>
    <script>
        const countdownDate = new Date('July 28, 2024 00:00:00').getTime();

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = ((distance % (1000 * 60)) / 1000).toFixed(2);

            document.getElementById('countdown').innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = '今日はイベント当日です！';
            }
        }, 10);

        document.getElementById('link').addEventListener('click', function() {
            window.location.href = 'https://twitter.com/TakeaSip893';
        });
        document.getElementById('link_a').addEventListener('click', function() {
            window.location.href = 'https://twitter.com/arinominn';
        });
    </script>
</body>
</html>
