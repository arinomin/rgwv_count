<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogueWaveカウントダウン</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .countdown {
            text-align: center;
            margin-bottom: 20px;
        }
        .countdown h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .countdown p {
            font-size: 2em;
            margin: 0;
        }
        #link {
            color: #0099ff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 200px;
        }
        h2{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>7月28日　破天4日目</h1>
        <h2>Rogue waveのShowcaseまで</h2>
        <p id="countdown"></p>
    </div>
    <div id="link">River'日本大使へのアクセスはこちら</div>

    <script>
        // カウントダウンの設定
        const countdownDate = new Date('July 28, 2024 00:00:00').getTime();

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = ((distance % (1000 * 60)) / 1000).toFixed(2);

            document.getElementById('countdown').innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

            // カウントダウンが終了したら、テキストを変更
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = 'イベントが終了しました';
            }
        }, 10);

        // リンクをクリックしたときの処理
        document.getElementById('link').addEventListener('click', function() {
            window.location.href = 'https://twitter.com/TakeaSip893';
        });
    </script>
</body>
</html>
